<div id="play">
	<video id="foodmv" autoplay="true" preload="auto" loop="true" height="470" width="470">
		<source src="media/eat.mp4" type="video/mp4">
	</video>
	<div id="ios" style="display:none">
		<h4>請點擊上方播放按鈕，並在播放過程中按暫停</h4>

	</span>		
	
	<span class="social-button">
		<iframe src="http://ghbtns.com/github-btn.html?user=tomin&repo=eat&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="140" height="20"></iframe>
	</span>	
</footer>

<script>
	var $= function(id) {
		return document.getElementById(id);
		},
		food = $('foodmv'),
		isPause = false,
		iOS = /iPad|iPhone|iPod/.test(navigator.platform);

	$('play').onclick = function(){
		if (isPause) {
			food.play();     
		} else {
			food.pause();     
		}
	}
	food.onpause = function(){
		isPause = true;
	}
	food.onplay = function(){
		isPause = false;  
	}
	if (iOS) {
		$('ios').style.display = 'block';
	}

	//ga

	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</script>
